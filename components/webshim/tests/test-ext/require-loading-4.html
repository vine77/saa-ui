<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webshims Lib Test Suite</title>
		<script src="require.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js"></script>
		<script src="../../src/extras/modernizr-custom.js"></script>
		<script>
			require.config({
				baseUrl: "../../src/"
			});
			window.asyncWebshims = {
				cfg: {
					basePath: "../../src/shims/",
					waitReady: false,
					forms: {
						customMessages: true
					}
				},
				polyfill: "forms-ext"
			};
			(function(){
				var requireCallback = false;
				require( ["polyfiller"], function(e){
					requireCallback = true;
					$.webshims.ready('forms-ext', function(){
						(window.opener || window.parent).loadingTest($.webshims.cfg.basePath, $.webshims.cfg.extendNative);
					});
				});
				
			})();
		</script>
	</head>
	<body>
	</body>
</html>
