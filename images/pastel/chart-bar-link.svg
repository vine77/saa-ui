<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	width="16" height="16" version="1.1">
	<title>Bar Chart Link</title>
	<desc>Bar Chart Graph Link</desc>
	<g id="icon" transform="translate(8,8)">
		<defs>
			<linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" stop-color="#fe7874" />
				<stop offset="100%" stop-color="#f33d41" />
			</linearGradient>
			<linearGradient id="inner" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" stop-color="#fff" stop-opacity="0.5" />
				<stop offset="100%" stop-color="#fff" stop-opacity="0.4" />
			</linearGradient>
			<linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" stop-color="#6cbc60" />
				<stop offset="100%" stop-color="#2c6d27" />
			</linearGradient>
			<linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" stop-color="#77a6ea" />
				<stop offset="100%" stop-color="#112ec0" />
			</linearGradient>
		</defs>
		<rect width="6" height="10" x="-8" y="-3" fill="url(#red)" />
		<rect width="4" height="8" x="-7" y="-2" fill="url(#inner)" />
		<rect width="2" height="6" x="-6" y="-1" fill="url(#red)" />
		<rect width="6" height="7" x="2" y="0" fill="url(#green)" />
		<rect width="4" height="5" x="3" y="1" fill="url(#inner)" />
		<rect width="2" height="3" x="4" y="2" fill="url(#green)" />
		<rect width="6" height="14" x="-3" y="-7" fill="url(#blue)" />
		<rect width="4" height="12" x="-2" y="-6" fill="url(#inner)" />
		<rect width="2" height="10" x="-1" y="-5" fill="url(#blue)" />
		<rect width="16" height="1" x="-8" y="6" fill="#00f" opacity="0.4" />
		<g id="link-icon" transform="translate(1.5,4)">
			<defs>
				<linearGradient id="link-border" x1="0%" y1="0%" x2="100%"
					y2="0%">
					<stop offset="0%" stop-color="#858585" />
					<stop offset="100%" stop-color="#4a4a4a" />
				</linearGradient>
				<linearGradient id="link-inner" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" stop-color="#dddddd" />
					<stop offset="100%" stop-color="#aeaeae" />
				</linearGradient>
				<radialGradient id="link-center-link" cx="50%" cy="0%" r="70%">
					<stop offset="0%" stop-color="#929292" />
					<stop offset="100%" stop-color="#414141" />
				</radialGradient>
				<radialGradient id="link-center-link-center" cx="50%" cy="50%"
					r="70%">
					<stop offset="0%" stop-color="#cecece" />
					<stop offset="100%" stop-color="#bdbdbd" />
				</radialGradient>
			</defs>
			<g id="link">
				<path fill="url(#link-border)"
					d="M-1.5,-3 l-1.5,0 a3.5,3.5 0 0,0 0,7 l1.5,0 a1.5,1.5 0 0,0 0,-3 h-2 a0.5,0.5 0 0,1 0,-1 h2 a1.5,1.5 0 0,0 0,-3   Z" />
				<path fill="url(#link-inner)"
					d="M-1.5,-2 l-1.5,0 a2.5,2.5 0 0,0 0,5 l1.5,0 a0.5,0.5 0 0,0 0,-1 l-1.5,0 a1.5,1.5 0 0,1 0,-3 l1.5,0 a0.5,0.5 0 0,0 0,-1 Z" />
			</g>
			<use xlink:href="#link" transform="rotate(180) translate(0,-1)" />
			<rect width="6" height="3" x="-3.25" y="-1" fill="url(#link-center-link)" />
			<rect width="4" height="1" x="-2.25" y="-0" fill="url(#link-center-link-center)" />
		</g>
	</g>
</svg>
