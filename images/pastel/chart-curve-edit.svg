					<stop offset="10%" stop-color="#fcf4b3" />
					<stop offset="45%" stop-color="#f4d644" />
					<stop offset="55%" stop-color="#f4d644" />
					<stop offset="90%" stop-color="#fcf4b3" />
					<stop offset="100%" stop-color="#faee8e" />
