<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>jQuery Test Suite</title>
	
	<link rel="stylesheet" href="qunit/qunit.css" media="screen">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js"></script>
	
	<script src="qunit/qunit.js"></script>
	<script src="../src/extras/modernizr-custom.js"></script>
	<script src="../src/polyfiller.js"></script>
	
	<script>
		(function($){
			$.webshims.ready('html5shiv', function(){
				QUnit.reset = function(){
					$("#main, #qunit-fixture").htmlPolyfill( QUnit.config.fixture );
				};
			});
			module("init");
			asyncTest("init", function(){
				$.webshims.ready('json-storage', start);
			});
			
		})(jQuery);
	</script>
	<script src="unit/persistence-storage.js"></script>
	<script>
		jQuery.noConflict();
		(function($){
			$(window).load(function(){
				$.webshims.polyfill();
			});
		})(jQuery);
		
	</script>
	<style type="text/css">
		html { border: 0; }
		#qunit-fixture {
			position: static;
			left: auto;
			top: auto;
		}
	</style>
</head>
<body class="flora">
<h1 id="qunit-header">QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<p>You have to do <a href="index.html">normal tests</a> before this test!!!</p>
<div id="qunit-fixture">
	
</div>


</body>
</html>
