<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	width="16" height="16" version="1.1">
	<title>Note Save</title>
	<desc>Note Save</desc>
	<g id="icon" transform="translate(8,8)">
		<defs>
			<linearGradient id="backing" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" stop-color="#fedfb6" />
				<stop offset="30%" stop-color="#f0ad5d" />
				<stop offset="100%" stop-color="#df7900" />
			</linearGradient>
			<linearGradient id="inner" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" stop-color="#fffdfa" />
				<stop offset="100%" stop-color="#fcf6db" />
			</linearGradient>
			<linearGradient id="center" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" stop-color="#f9eaaa" />
				<stop offset="50%" stop-color="#f5dd77" />
				<stop offset="100%" stop-color="#f2d142" />
			</linearGradient>
			<linearGradient id="flap" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" stop-color="#ebad5e" />
				<stop offset="100%" stop-color="#e69f32" />
			</linearGradient>
			<linearGradient id="flap-center" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" stop-color="#fcf3d3" />
				<stop offset="100%" stop-color="#f8e9a8" />
			</linearGradient>
		</defs>
		<rect width="12" height="12" x="-6" y="-6" fill="url(#backing)" />
		<rect width="10" height="10" x="-5" y="-5" fill="url(#inner)" />
		<rect width="8.2" height="7.1" x="-4.1" y="-3" fill="url(#center)" />
		<path fill="url(#flap)" d="M-5,0 h5 v5 l-2.5,0 l-2.5,-2.5 v-2.5" />
		<path fill="url(#flap-center)" d="M-4.5,1 l3.5,0 v3.5" />
		<g id="save" transform="translate(4,3)">
			<defs>
				<linearGradient id="backing_disk" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" stop-color="#6e97d4" />
					<stop offset="100%" stop-color="#5884c3" />
				</linearGradient>
				<linearGradient id="center_disk" x1="0%" y1="0%" x2="100%"
					y2="100%">
					<stop offset="0%" stop-color="#b0cdf3" />
					<stop offset="100%" stop-color="#85a2dd" />
				</linearGradient>
				<linearGradient id="label_disk" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" stop-color="#a8d782" />
					<stop offset="100%" stop-color="#d7f4a2" />
				</linearGradient>
			</defs>
			<path fill="url(#backing_disk)"
				d="M0,-5 h-5 a1,1 0 0,0 -1,1 v8 a1,1 0 0,0 1,1 h8 a1,1 0 0,0 1,-1 v-7 l-2,-2  z" />
			<rect x="-5" y="-4" width="8" height="8" fill="url(#center_disk)" />
			<rect x="-4" y="-4" width="6" height="3" fill="#fff" />
			<rect x="-3" y="-4" width="1" height="2" fill="url(#center_disk)" />
			<rect x="-4" y="1" width="6" height="3" fill="#fff" />
			<rect id="label_disk_part" x="-3" y="2" width="2" height="2"
				fill="url(#label_disk)" />
			<use xlink:href="#label_disk_part" transform="rotate(180) translate(2,-6)" />
			<rect x="-6" y="-3" width="10" height="6" fill="#000"
				opacity="0.05" />
		</g>
	</g>
</svg>
