		<g id="pencil" transform="translate(2,2)">
			<defs>
				<linearGradient id="top_center" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" stop-color="#f7e1c9" />
					<stop offset="100%" stop-color="#f4cfa5" />
