<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webshims Lib Test Suite</title>
		<script data-polyfill-cfg='{"extendNative": false, "basePath": "../../src/shims/"}' src="../../src/extras/modernizr-custom.js"></script>
		<script data-polyfill="canvas details forms">
			yepnope([ { 
				load: 'http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js' }, { 
				load: '../../src/polyfiller.js',
				complete: function(){
					$.webshims.ready('forms', function(){
						setTimeout(function(){
							(window.opener || window.parent).loadingTest($.webshims.cfg.basePath, $.webshims.cfg.extendNative);
						}, 400);
					});
					$.webshims.ready('mediaelement', function(){
						(window.opener || window.parent).loadingTest('bad', 'bad', 'bad', 'bad');
					});
				}
			}]);
		</script>
		<script src="empty-polyfiller.js"></script>
	</head>
	<body>
	</body>
</html>
