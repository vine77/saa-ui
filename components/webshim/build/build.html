<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>combo build helper</title>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="../src/extras/modernizr-custom.js"></script>
		<style>
			textarea {
				width: 100%;
				height: 100%;
				min-height: 300px;
			}

		</style>
	</head>
	
	<body>
		<textarea></textarea>
		<script src="../src/polyfiller.js"></script>
		<script>
			
			(function($){
				var combos = {};
				var makeFile = function(file){
					return 'src/shims/'+file+'.js';
				};
				$.each($.webshims.c, function(c, srces){
					combos['src/shims/combos/'+c+'.js'] = $.map(srces, makeFile);
				});
				combos = JSON.stringify(combos);
				$('textarea').val(combos);
				
				setTimeout(function(){
					alert(combos);
				}, 0);
			})(jQuery);
			
		</script>
	</body>
</html>
