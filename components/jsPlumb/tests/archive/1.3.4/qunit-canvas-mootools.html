<!doctype html>
<html>
<head>
	<title>jsPlumb 1.3.4 qUnit tests</title>
	<link rel="stylesheet" href="../qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="../../js/lib/qunit.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.4/mootools-yui-compressed.js"></script>
	<script type="text/javascript" src="../../js/lib/mootools-1.3.4.1-more.js"></script>
		
	<!--  note: no jquery ui is included. we have tests to ensure jsplumb still loads. -->
	<!-- support lib for bezier stuff -->
	<script type="text/javascript" src="../../js/lib/jsBezier-0.2-min.js"></script>
	<!-- main jsplumb engine -->
	<script type="text/javascript" src="../../js/1.3.4/jsPlumb-1.3.4-RC1.js"></script>
	<!-- connectors, endpoint and overlays  -->
	<script type="text/javascript" src="../../js/1.3.4/jsPlumb-defaults-1.3.4-RC1.js"></script>
	<!-- SVG renderer -->
	<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-svg-1.3.4-RC1.js"></script>
	<!-- canvas renderer -->
	<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-canvas-1.3.4-RC1.js"></script>
	<!-- vml renderer -->
	<script type="text/javascript" src="../../js/1.3.4/jsPlumb-renderers-vml-1.3.4-RC1.js"></script>
	<!-- mootools adapter -->
	<script type="text/javascript" src="../../js/1.3.4/mootools.jsPlumb-1.3.4-RC1.js"></script>
		
	<script type="text/javascript" src="../../js/1.3.4/jsPlumb-1.3.4-tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">jsPlumb 1.3.4 qUnit tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<script type="text/javascript">
	jsPlumb.bind("ready", function() {	
		testSuite(jsPlumb.CANVAS);
	});	
	</script>
	
</body>
</html>
