<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	width="16" height="16" version="1.1">
	<title>Newspaper Link</title>
	<desc>Newspaper Link</desc>
	<image width="16" height="16" xlink:href="newspaper.png" />
	<g id="icon" transform="translate(8,8)">
		<defs>
			<linearGradient id="backing" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" stop-color="#b6b6b6" />
				<stop offset="100%" stop-color="#8a8a8a" />
			</linearGradient>
			<mask id="back_mask">
				<rect width="16" height="16" x="-8" y="-8" fill="#000" />
				<path fill="#000"
					d="M0,0 a5,4 0 0,1 5,4 a5,4 0 0,1 -5,4 a5,4 0 0,1 -5,-4 a5,4 0 0,1 5,-4"
					transform="rotate(45)" />
				<g fill="#fff" transform="rotate(-45)">
					<rect width="13" x="-6" y="-4.5" height="7.5" rx="1" ry="1" />
					<rect width="13" x="-7" y="-3" height="7.5" rx="1" ry="1" />
				</g>
			</mask>
			<mask id="bottom">
				<rect width="16" height="16" x="-8" y="-8" fill="#fff" />
				<ellipse fill="#000" rx="1" ry="3" cx="-6.5" cy="0.5" />
			</mask>
			<linearGradient id="pic" x1="0%" y1="100%" x2="100%" y2="0%">
				<stop offset="0%" stop-color="#68bffd" />
				<stop offset="100%" stop-color="#649bc9" />
			</linearGradient>
			<linearGradient id="paper" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" stop-color="#ffffff" />
				<stop offset="20%" stop-color="#efefef" />
				<stop offset="100%" stop-color="#d3d3d3" />
			</linearGradient>
		</defs>
		<rect mask="url(#back_mask)" width="16" height="16" x="-8" y="-8"
			fill="url(#backing)" />
		<g transform="rotate(-45)">
			<rect mask="url(#bottom)" width="11" height="6" x="-6" y="-2.5" rx="1"
				ry="1" fill="#fff" />
			<rect width="11" height="6" x="-5" y="-3.5" rx="1" ry="1" fill="url(#paper)" />
			<rect width="2" height="2" x="2.5" y="0" fill="url(#pic)" />
			<rect width="5" height="1" x="-3.5" y="0" fill="url(#backing)" />
			<rect width="8.5" height="2" x="-3.5" y="-3" fill="url(#backing)" />
		</g>
		<g id="link-icon" transform="translate(1.5,4)">
			<defs>
				<linearGradient id="link-border" x1="0%" y1="0%" x2="100%"
					y2="0%">
					<stop offset="0%" stop-color="#858585" />
					<stop offset="100%" stop-color="#4a4a4a" />
				</linearGradient>
				<linearGradient id="link-inner" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" stop-color="#dddddd" />
					<stop offset="100%" stop-color="#aeaeae" />
				</linearGradient>
				<radialGradient id="link-center-link" cx="50%" cy="0%" r="70%">
					<stop offset="0%" stop-color="#929292" />
					<stop offset="100%" stop-color="#414141" />
				</radialGradient>
				<radialGradient id="link-center-link-center" cx="50%" cy="50%"
					r="70%">
					<stop offset="0%" stop-color="#cecece" />
					<stop offset="100%" stop-color="#bdbdbd" />
				</radialGradient>
			</defs>
			<g id="link">
				<path fill="url(#link-border)"
					d="M-1.5,-3 l-1.5,0 a3.5,3.5 0 0,0 0,7 l1.5,0 a1.5,1.5 0 0,0 0,-3 h-2 a0.5,0.5 0 0,1 0,-1 h2 a1.5,1.5 0 0,0 0,-3   Z" />
				<path fill="url(#link-inner)"
					d="M-1.5,-2 l-1.5,0 a2.5,2.5 0 0,0 0,5 l1.5,0 a0.5,0.5 0 0,0 0,-1 l-1.5,0 a1.5,1.5 0 0,1 0,-3 l1.5,0 a0.5,0.5 0 0,0 0,-1 Z" />
			</g>
			<use xlink:href="#link" transform="rotate(180) translate(0,-1)" />
			<rect width="6" height="3" x="-3.25" y="-1" fill="url(#link-center-link)" />
			<rect width="4" height="1" x="-2.25" y="-0" fill="url(#link-center-link-center)" />
		</g>
	</g>
</svg>
