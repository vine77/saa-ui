<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Webshims Lib Test Suite</title>
		<script src="require.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js"></script>
		<script src="../../src/extras/modernizr-custom.js"></script>
		<script>
			window.asyncWebshims = {
				cfg: {
					basePath: "../../src/shims/",
					extendNative: false,
					waitReady: false,
					forms: {
						customMessages: true
					}
				},
				polyfill: "forms-ext json-storage geolocation"
			};
		</script>
		<script src="../../src/polyfiller.js"></script>
		<script>
			
			
			
			(function(){
				var webshimsReady = false;
				require( ["jquery", "polyfiller"], function(e){
					
					$.webshims.ready('forms-ext json-storage geolocation', function(){
						setTimeout(function(){
							(window.opener || window.parent).loadingTest($.webshims.cfg.basePath, webshimsReady);
						}, 1);
					});
				});
				webshimsReady = !!$.webshims;
			})();
		</script>
	</head>
	<body>
	</body>
</html>
